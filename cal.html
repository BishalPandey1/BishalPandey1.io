<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    background-color: #aebcc9;
    

  }
  h1{
    text-decoration: double;
    text-align: center;
    color:rgb(37, 22, 22);
    background-color: rgb(132, 221, 132);
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 2px 4px rgb(0, 0, 0);
    max-width: 70%;
    margin: 60px auto;
    padding: 20px auto;  
}
  
  .calculator {
    background: rgb(165, 185, 185);
    padding: 20px;
    max-width: 400px;
    margin: 0 auto;
    border: solid 1px #ccc;
    box-shadow: 0 2px 5px rgba(17, 16, 16, 5.3);
    border-radius: 10px;
    margin-top: 40px;
  }
  
  #result{
     background-color: yellowgreen;
      width: 100%;
      padding: 10px;
      font-size: 24px;
      border: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3) inset;
      border-radius: 5px;
  }
  
  .buttons{
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
      margin-top: 20px;
      box-shadow: 0px 3px 15px rgbs(84, 84, 84, 2.1);
  }
  
  button{
      padding: 10px;
      font-size: 24px;
      border: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
  
  }
  
  button:hover{
      background-color: #ddd;
  }
  
  .clear{
      background-color: #ff4136;
      color: #fff;
  }
  
  .number, .decimal{
      background-color: #fff;
      color: #333;
  
  }
  
  .operator{
      background-color: #0074d9;
      color: #fff;
  }
  
  .equals{
      background-color: #01ff70;
      grid-row: span 3;
      color: #fff;
  }
  .reset {
    background-color: #ffffff;
    color: #000000;
}  
      .magic-button {  
        padding: 10px 20px;  
        background: linear-gradient(45deg, #0074D9, #FF4136);  
        color: #FFF;  
        border: 2px solid transparent;  
        border-image: linear-gradient(45deg, #FF4136, #0074D9);  
        border-image-slice: 1;  
        cursor: pointer;  
        transition: transform 0.1s ease, box-shadow 0.1s ease;  
        animation: pulse 2s infinite alternate;  
        font-size: 18px;  
        font-weight: bold;  
        border-radius: 10px;  
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);  
      }  
  
     .magic-button:hover {  
        transform: scale(1.05);  
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);  
      }  
  
      @keyframes pulse {  
        from {  
           transform: scale(1);  
        }  
        to {  
           transform: scale(1.1);  
        }  
      }  
  
     .magic-button:active {  
        transform: scale(0.95);  
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);  
      }  
  
     .magic-button:focus {  
        outline: none;  
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);  
      }  
  
    </style>
</head>
<body>
    <h1 class="magic-button">Simple Calculator</h1>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <div class="buttons">
            <button class="clear">C</button>
            <button class="operator">/</button>
            <button class="operator">*</button>
            <button class="operator">-</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">+</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="equals">=</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">0</button>
            <button class="number">00</button>
            <button class="decimal">.</button>
        </div>
    </div>
    <script>
        const button = document.querySelectorAll("button");
const result = document.getElementById("result");

for(let i =0; i<button.length; i++){
button[i].addEventListener("click", () =>
{
const buttonValue = button[i].textContent;
if(buttonValue === "C")
{
  clearResult();
}
else if(buttonValue === "=")
{
  calculateResult();
}
else 
{
  appendValue(buttonValue);
}
});
}

function clearResult()
{
  result.value="";
}

function calculateResult()
{
  result.value =eval(result.value);
}

function appendValue(buttonValue)
{
  result.value = result.value + buttonValue;
}
    </script>
</body>
</html>
