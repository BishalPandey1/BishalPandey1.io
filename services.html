    main i{
    font-size: 100px;
    color: #ff0000;
    text-shadow: 2px 2px 5px #000000, 4px 4px 10px #ff0000, 6px 6px 15px #000000;
    transform: perspective(500px) rotateX(10deg) rotateY(10deg);
    animation: glitch 1s infinite;
    border: 1px solid #fff;
    background: repeating-radial-gradient(circle, #301d2e, #00fff7 20%, #301d2e 40%);
    padding: 20px;
    border-radius: 50%;
    box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
}

@keyframes glitch {
    0% {
        transform: perspective(500px) rotateX(10deg) rotateY(10deg) translate(0, 0);
    }
    20% {
        transform: perspective(500px) rotateX(10deg) rotateY(10deg) translate(-5px, 5px);
    }
    40% {
        transform: perspective(500px) rotateX(10deg) rotateY(10deg) translate(5px, -5px);
    }
    60% {
        transform: perspective(500px) rotateX(10deg) rotateY(10deg) translate(-5px, -5px);
    }
    80% {
        transform: perspective(500px) rotateX(10deg) rotateY(10deg) translate(5px, 5px);
    }
    100% {
        transform: perspective(500px) rotateX(10deg) rotateY(10deg) translate(0, 0);
    }
}
